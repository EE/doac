<!doctype html>
<html>
<head>
    <title>{{ oauth_title }}</title>
    <style type="text/css">
        *, *:before, *:after
        {
            box-sizing: border-box;
        }
        
        body
        {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
        }
        
        .btn
        {
            background-color: #f5f5f5;
            border: 1px solid #dcdcdc;
            border-radius: 3px;
            color: #555;
            font-weight: bold;
            padding: 6px 8px;
        }
        
        .btn:hover
        {
            background-color: #f8f8f8;
            border: 1px solid #c6c6c6;
        }
        
        .btn-primary
        {
            background-color: #4787ed;
            border: 1px solid #3079ed;
            color: white;
        }
        
        .btn-primary:hover
        {
            background-color: #4d90fe;
            border: 1px solid #2f5bb7;
        }
        
        .container
        {
            border: 1px solid lightgrey;
            left: 10%;
            padding: 1em;
            position: absolute;
            top: 10%;
            width: 80%;
        }
        
        .page-heading
        {
            border-bottom: 1px solid lightgrey;
            margin-bottom: 15px;
            padding-bottom: 0.5em;
        }
        
        .page-heading h1
        {
            font-size: 35px;
            margin: 0 0 5px 0;
        }
        
        .secondary-heading
        {
            font-size: 20px;
        }
        
        ul
        {
            list-style: circle;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-heading">
        <h1>{{ oauth_title }}</h1>
    </div>
    {% block oauth_contents %}{% endblock %}
</div>
</body>
</html>
